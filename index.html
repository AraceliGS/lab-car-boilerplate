<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>LabCar</title>
        <link rel="stylesheet" href="vendors/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid"> <!-- Uso container-fluid, porque quierpo que este componente ocupe todo el ancho de la pantalla (lo mismo para los de abajo)-->
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 margin">
                        <!-- Parte donde van el logo y el ícono del menú hamburguesa en móviles -->
                        <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                          <span class="sr-only">Toggle navigation</span>
                          <span class="icon-bar"></span>
                          <span class="icon-bar"></span>
                          <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand padding" href="#"><img src="assets/images/logoForma.png" alt="Logo de LabCar"></a>
                      </div>

                      <!-- Opciones de navegación -->
                      <div class="collapse navbar-collapse margin-top" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav navbar-right navbar-text"> <!-- navbar-text -->
                          <li><a href="#">Viaja</a></li>
                          <li><a href="#">Conduce</a></li>
                          <li><a href="#">Inicia Sesión</a></li>
                        </ul>
                      </div>
                    </div><!-- /.navbar-collapse -->
                </div>
            </div>
        </nav>
        <!-- Primera sección -->
        <section>
          <div class="container-fluid">
            <div class="row">
              <div class="col-xs-12 first-section zero-padding flex-box-container">
                <div class="gold box flex-box-item">
                  <h1 class="white margin-h1">Comienza a viajar<br>con <img class="logo" src="assets/images/logoBlanco.png" alt="Logo de LabCar 2"></h1>
                  <button type="button" class="btn btn-default btn-lg margin-btn">Descarga el app</button>
                </div>
              </div>
            </div>
          </div>
        </section>
        <!-- Segunda sección-->
        <section>
          <div class="container-fluid">
            <div class="row">
              <div class="col-xs-12 zero-padding">
                <div class="laboratoria-color white second-section">
                  <div class="cellphone-box white-border">
                    <h3 class="font-weight">La nueva app</h3>
                    <img src="assets/images/iPhone6Plus.png" alt="iPhone 6">
                  </div>
                  <div class="paragraph">
                    <p class="font-weight">Llega a tu destino aún más rápido</p>
                  </div>
                </div>
              </div>
              </div>
            </div>
          </div>
        </section>
        <!-- Tercera sección -->
        <section>
          <div class="container-fluid">
            <div class="row">
              <div class="col-xs-12 zero-padding third-section flex-container-2 white">
                  <div class="little-box">
                      <h3 class="font-weight line-height">Conduce cuando quieras</h3>
                      <p>LabCar es una opción flexible para alcanzar tus metas financieras.</p>
                      <button type="button" class="btn btn-lg gold white">Conviértete en conductor</button>
                  </div>
              </div>
            </div>
          </div>
        </section>
        <!-- Cuarta sección-->
        <section>
          <div class="container-fluid">
            <div class="row">
              <div class="col-xs-12 zero-padding fourth-section laboratoria-color white">
                <div class="little-box-1">
                  <h3 class="h3-title">Tarifas</h3>
                  <p>Consulta las tarifas LabCar aquí</p>
                  <div class="mini-box-1">
                    <span class="icon-location"><img src="assets/images/shape.png" alt="Icono 1"></span>
                    <form>
                      <input class="white-border border-radius laboratoria-color" type="text" value="Condominio Tambo Verde, Av. José Saco Rojas, Puente Piedra, Perú">
                    </form>
                  </div>
                  
                  <div class="mini-box-2">
                    <span class="icon-location"><img src="assets/images/shape2.png" alt="Icono 2"></span>
                    <form>
                      <input class="white-border border-radius laboratoria-color" type="text" value="Laboratoria, Miraflores, Av. José Pardo 601, Miraflores Lima 18, Perú">
                    </form>
                  </div>
                  <div class="button-div"><button type="button" class="button btn btn-default">¡TRAZAR RUTA!</button></div>
                </div>
                <div class="little-box-2 white-border"><a href="https://www.google.com/maps/dir/Condominio+Tambo+Verde,+Avenida+Jose+Saco+Rojas,+Puente+Piedra,+Per%C3%BA/Laboratoria,+Miraflores,+Av.+Jos%C3%A9+Pardo+601,+Miraflores+Lima+18,+Per%C3%BA/@-12.1132285,-77.0400885,15.5z/data=!4m13!4m12!1m5!1m1!1s0x9105d731f7befeb7:0x88e6112141f2fd6!2m2!1d-77.0424692!2d-11.8573965!1m5!1m1!1s0x9105c9ad1800415d:0x75a39531fec524aa!2m2!1d-77.0349046!2d-12.119255"></a><img class="img-responsive" src="assets/images/googlemaps.JPG" alt="Ruta de Laboratoria"></div>
              </div>
            </div>
          </div>
        </section>
        <script type="text/javascript" src="vendors/js/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="vendors/js/bootstrap.min.js"></script>
    </body>
</html>
